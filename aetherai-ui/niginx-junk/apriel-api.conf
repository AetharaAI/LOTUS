# ----------------------------------------------------------------------
# UPSTREAM DEFINITION (The Generator)
# ----------------------------------------------------------------------
upstream apriel_backend {
    server 127.0.0.1:8000;
    keepalive 32;
}

# Rate limiting (Bumped to 20r/s for streaming chunks)
limit_req_zone $binary_remote_addr zone=apriel_api_limit:10m rate=20r/s;

# ----------------------------------------------------------------------
# SERVER CONFIGURATION
# ----------------------------------------------------------------------
server {
    listen 80;
    listen [::]:80;
    server_name api.aetherpro.tech;

    # Logging (Renamed to Apriel)
    access_log /var/log/nginx/apriel_api_access.log combined;
    error_log /var/log/nginx/apriel_api_error.log warn;

    # Max body size (Allowed for large PDF/Image uploads)
    client_max_body_size 50M;

    # Root location
    location / {
        limit_req zone=apriel_api_limit burst=50 nodelay;

        proxy_pass http://apriel_backend;
        proxy_http_version 1.1;

        # --------------------------------------------------------------
        # HEADERS FOR STREAMING (The Voltage Smoothing)
        # --------------------------------------------------------------
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Connection ""; # Important for Keep-Alive

        # WebSocket support
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        # Extended timeouts for "Thinking" Models
        proxy_connect_timeout 600s;
        proxy_send_timeout 600s;
        proxy_read_timeout 600s;

        # NO BUFFERING (Critical for real-time tokens)
        proxy_buffering off;
        proxy_request_buffering off;
        proxy_cache off;
        chunked_transfer_encoding on;

        # --------------------------------------------------------------
        # CORS CONFIGURATION (Dev + Prod Support)
        # --------------------------------------------------------------
        # This allows BOTH localhost (for your dev) and your real domain.
        set $cors_origin "";
        if ($http_origin ~* "^(http://localhost:3000|https://aether.aetherpro.tech|https://aetherpro.tech)$") {
            set $cors_origin $http_origin;
        }

        add_header Access-Control-Allow-Origin "$cors_origin" always;
        add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS" always;
        add_header Access-Control-Allow-Headers "Authorization, Content-Type, Accept, X-Requested-With" always;
        add_header Access-Control-Allow-Credentials "true" always;

        # Handle Preflight Options
        if ($request_method = OPTIONS) {
            add_header Access-Control-Allow-Origin "$cors_origin";
            add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS";
            add_header Access-Control-Allow-Headers "Authorization, Content-Type, Accept, X-Requested-With";
            add_header Access-Control-Allow-Credentials "true";
            add_header Content-Length 0;
            add_header Content-Type text/plain;
            return 204;
        }
    }

    # Health check passthrough
    location /health {
        access_log off;
        proxy_pass http://apriel_backend/health;
    }
}