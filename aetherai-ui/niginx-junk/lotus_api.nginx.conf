# Upstream definition
upstream lotus_backend {
    server 127.0.0.1:8000;
    keepalive 32;
}

# Rate limiting
limit_req_zone $binary_remote_addr zone=lotus_api_limit:10m rate=10r/s;

# HTTP server
server {
    listen 80;
    listen [::]:80;
    server_name api.aetherpro.tech;

    # Logging
    access_log /var/log/nginx/lotus_api_access.log combined;
    error_log /var/log/nginx/lotus_api_error.log warn;

    # Max body size
    client_max_body_size 50M;

    # Root location
    location / {
        limit_req zone=lotus_api_limit burst=20 nodelay;

        proxy_pass http://lotus_backend;
        proxy_http_version 1.1;

        # Headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Connection "";

        # WebSocket support
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        # Extended timeouts for LLM inference
        proxy_connect_timeout 600s;
        proxy_send_timeout 600s;
        proxy_read_timeout 600s;

        
       
      # No buffering for streaming
        proxy_buffering off;
        proxy_request_buffering off;
        proxy_cache off;
        chunked_transfer_encoding on;

        # CORS headers
        add_header Access-Control-Allow-Origin "https://aether.aetherpro.tech" always;
        add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS" always;
        add_header Access-Control-Allow-Headers "Authorization, Content-Type, Accept, X-Requested-With" always;
        add_header Access-Control-Allow-Credentials "true" always;

        # Handle preflight
        if ($request_method = OPTIONS) {
            add_header Access-Control-Allow-Origin "https://aether.aetherpro.tech";
            add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS";
            add_header Access-Control-Allow-Headers "Authorization, Content-Type, Accept, X-Requested-With";
            add_header Access-Control-Max-Age 86400;
            add_header Content-Length 0;
            add_header Content-Type text/plain;
            return 204;
        }
    }

    # Health check
    location /health {
        access_log off;
        proxy_pass http://lotus_backend/health;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
    }
}


