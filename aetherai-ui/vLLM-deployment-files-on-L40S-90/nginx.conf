# ----------------------------------------------------------------------
# UPSTREAM DEFINITION (The Generator)
# ----------------------------------------------------------------------
upstream apriel_backend {
    server 127.0.0.1:8000;
    keepalive 32;
}

# Rate limiting (Bumped to 20r/s for streaming chunks)
limit_req_zone $binary_remote_addr zone=apriel_api_limit:10m rate=20r/s;

# ----------------------------------------------------------------------
# SERVER CONFIGURATION
# ----------------------------------------------------------------------
server {
    listen [::]:443 ssl ipv6only=on;
    listen 443 ssl;
    ssl_certificate /etc/letsencrypt/live/api.aetherpro.tech/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/api.aetherpro.tech/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    if ($host = api.aetherpro.tech) {
        return 301 https://$host$request_uri;
    }

    # Existing CORS headers
    add_header Access-Control-Allow-Origin "https://aetherpro.tech" always;
    add_header Access-Control-Allow-Origin "https://www.aetherpro.tech" always;
    add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS" always;
    add_header Access-Control-Allow-Headers "Authorization, Content-Type, Accept, X-Requested-With" always;
    add_header Access-Control-Allow-Credentials "true" always;

    # Preflight
    if ($request_method = OPTIONS) {
        add_header Access-Control-Allow-Origin "https://aetherpro.tech";
        add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS";
        add_header Access-Control-Allow-Headers "Authorization, Content-Type, Accept, X-Requested-With";
        add_header Access-Control-Max-Age 86400;
        add_header Content-Length 0;
        add_header Content-Type text/plain;
        return 204;
    }

    # Root location
    location / {
        limit_req zone=apriel_api_limit burst=20 nodelay;
        proxy_pass http://apriel_backend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        # WebSocket support
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        # Extended timeouts for "Thinking" Models
        proxy_connect_timeout 600s;
        proxy_send_timeout 600s;
        proxy_read_timeout 600s;# NO BUFFERING (Critical for real-time tokens)
        proxy_buffering off;
        proxy_request_buffering off;
        proxy_cache off;
        chunked_transfer_encoding on;
    }

    # Health check
    location /health {
        access_log off;
        proxy_pass http://apriel_backend/health;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
    }

    # SearXNG Web Search
    location /search {
        proxy_pass http://localhost:8888/search;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # CORS for search endpoint
        add_header Access-Control-Allow-Origin "https://aetherpro.tech" always;
        add_header Access-Control-Allow-Origin "https://www.aetherpro.tech" always;
        add_header Access-Control-Allow-Methods "GET, POST, OPTIONS" always;
        add_header Access-Control-Allow-Headers "Content-Type, Accept" always;
        
        if ($request_method = OPTIONS) {
            return 204;
        }
    }

    server_name api.aetherpro.tech;
}

