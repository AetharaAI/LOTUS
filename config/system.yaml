redis:
  host: localhost
  port: 6379
  db: 0

memory:
  working_memory:
    ttl_seconds: 600
    max_items: 100
  short_term:
    ttl_hours: 24
    max_items: 1000
  long_term:
    collection_name: lotus_memories
    embedding_model: all-MiniLM-L6-v2
  persistent:
    table_name: lotus_knowledge
  consolidation:
    enabled: false

providers:
  anthropic:
    enabled: true
    api_key: ${ANTHROPIC_API_KEY}
  openai:
    enabled: true
    api_key: ${OPENAI_API_KEY}
  xai:
    enabled: true
    api_key: ${XAI_API_KEY}
  ollama:
    enabled: false

# Model definitions for AetherAI Triad
models:
  apriel:
    provider: openai
    base_url: http://localhost:8001/v1
    api_key: dummy
    model_name: apriel-1.5
    description: Self-hosted Apriel model for general tasks

  grok:
    provider: xai
    api_key: ${XAI_API_KEY}
    model_name: grok-beta
    description: xAI Grok for advanced reasoning

  claude:
    provider: anthropic
    api_key: ${ANTHROPIC_API_KEY}
    model_name: claude-sonnet-4-20250514
    description: Anthropic Claude for vision and complex tasks

system:
  personality: ash
  max_iterations: 6
