name: browser_control
version: 1.0.0
type: integration
priority: normal
description: "Browser automation and web interaction"

author: LOTUS Team
license: MIT

capabilities:
  - browser_automation
  - web_scraping
  - form_filling
  - navigation

subscriptions:
  - pattern: "browser.navigate"
  - pattern: "browser.click"
  - pattern: "browser.fill"

dependencies:
  python:
    - "selenium>=4.10.0"
    - "playwright>=1.40.0"

config:
  driver: "playwright"
  headless: true